<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width="", initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <div id="clock" class="clock"></div>

    <script>
        setInterval(() => {
            let date = new Date();
            let clock = document.getElementById('clock');
            clock.innerHTML =
            date.toLocaleDateString() + " " + 
             date.getHours()+":"+
             date.getMinutes()+":"+
             date.getSeconds();
        } , 1000);
     </script>
              

</body>
</html>
